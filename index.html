    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript">
    
        var fetch; // save the httprequest so we can kill it in instant search
        
        $(function() {
            // get lat/lon from place
        
            var geocoder = new google.maps.Geocoder();
            var run_timeout;
            
            run(geocoder);
            
            $('#woof').keyup(function(event) {
                console.log(event.keyCode);
                
                clearTimeout(run_timeout);
                
                if(run_timeout) {console.log('abort!'); run_timeout.abort;}
                
                if(event.keyCode == 13) {
                    run(geocoder);
                } else if(event.keyCode >= 65 && event.keyCode <= 90)  {
                    run_timeout = setTimeout(function(){run(geocoder)}, 500);
                }
            });
            
            
            
        });
        
        function stopLoading() {
            if(window.stop !== undefined)
            {
                 window.stop();
            }
            else if(document.execCommand !== undefined)
            {
                 document.execCommand("Stop", false);
            }
        }
        
        var runcount = 0;
        
        function run(geocoder) {
            console.log('run '+runcount++);

            $('#crunch').html('loading!');
            
            if(geocoder) {
                
                geocoder.geocode({ 'address': $('#woof').val() }, function (results, status) {
                    if (status == google.maps.GeocoderStatus.OK) {
                        var lat = results[0].geometry.location.lat();
                        var lon = results[0].geometry.location.lng();

                        console.log('searching around '+lat+','+lon);
                        search(lat+','+lon);
                    }
                    else {
                        console.log("Geocoding failed: " + status);
                    }
                });
            }
        }
        
        function search(location) {
            console.log('waiting for response...');
        
            var place = location;
            var accuracy = '100';
            var extras = '';
        
            // if(getUrlVars()[0] == 'a') {
            //     accuracy = getUrlVars();
            //     console.log('accuracy: '+accuracy);
            // }
            
            place = place+','+accuracy+'mi';
        
            var query = "http://search.twitter.com/search.json?q=twitpic OR instagr.am "+extras+"&geocode="+place+"&rpp=100";
            console.log(query);
        
            fetch = $.ajax({
                type:'GET',
                url:query,
                data:"callback=?",
                success:function(feed) {
                    console.log('parsing...');
                    $('#crunch').html('');
                    /*  sample url 
                        and a function that gives back an image url
                    */
                    var Services = [
                        {   domain: "twitpic.com",
                            sample: "http://twitpic.com/123456", 
                            transform: function(url){ return url.replace("twitpic.com/", "twitpic.com/show/large/") }
                        },
                        {   domain: "instagr.am",
                            sample: "http://instagr.am/p/CIW2h", 
                            transform: function(url){ return url+'/media?size=m'; }
                        }
                    ];
                
                    var seen = [];
                
                    for(var i=0; i<feed.results.length; i++) {
                        for(var j=0; j<Services.length; j++) {
                            var service = Services[j];
                            var url, location, size, img;
                        
                            if(feed.results[i].text.indexOf(service['domain']) > 0) {
                                location = feed.results[i].text.indexOf("http:");
                                size = service['sample'].length;
                                url = feed.results[i].text.substring(location, location+size);
                            
                                // be sure found URL is correct
                                if(url.indexOf(service['domain']) > 0) {
                                    img = service['transform'](url);
                                
                                    // be sure we haven't seen this one before
                                    if($.inArray(img, seen) < 0) {
                                        seen.push(img);
                                        $('#crunch').append('<div class="img"><a href="'+url+'"><img src="'+img+'"></a><br />'+service['domain']+'</div>');
                                    }
                                }
                            
                                break;
                            }
                        }
                    }
                
                    var maxWidth = 300;
                    $('img').load(function() {
                        $(this).animate({width: maxWidth});
                    });
                
                    $('img').error(function() {
                        $(this).parent().parent().css('display', 'none');
                    });
                },
                dataType:'jsonp'
            });
        }
        
        function getUrlVars()
        {
            var vars = [], hash;
            var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for(var i = 0; i < hashes.length; i++)
            {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
        }
    </script>
